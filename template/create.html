<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body style="font-family: 'Trirong', serif;" class="bg-success d-flex justify-content-center align-items-center ">
    <div style="background:linear-gradient(to top,rgba(0, 0, 0, 0.511),rgba(0, 0, 0, 0.532)); width: 75%;" >
        
     <form action="{% url 'submitform' %}" method="POST">
        {% csrf_token %}
        <div class="container-fluid d-flex justify-content-center">
            <h1 style="color: white;">Create Account</h1>
        </div>
        <br>
        <br>
        <div class="container-fluid">
            <div class="row"> 
                <div class="col-md-6">
                    <img src="/static/img/—Pngtree—user vector avatar_4830521.png" alt="" class="figure-img img-fluid rounded">
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <div>
                    <div class="form-floating mb-3" style="width: 400px;">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name" name="name">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3" style="width: 400px;">
                        <input type="tel" class="form-control" id="floatingInput" placeholder="name" name="tel">
                        <label for="floatingInput">Phone +91</label>
                    </div>
                    <div class="form-floating mb-3" style="width: 400px;">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating" style="width: 400px;">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <br>
                    <div class="form-floating" style="width: 400px;">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="confirm_password">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" style="width: 400px;">Submit</button>
                    <br>
                    <div style="color: rgb(249, 5, 5);">{{error}}</div>
                </div>
                </div>
            </div>
        </div>
        
        </form>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
